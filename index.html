<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="results-component">
        <article class="result-article stack">
          <h1>Your Result</h1>
          <p class="total-result">
            <span class="big-number text-white">76</span> of 100
          </p>
          <h2 class="text-white">Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
        <article class="summary-article stack">
          <h2>Summary</h2>
          <ul class="stack">
            <li>
              <div class="summary-category">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                Reaction
              </div>
              <div class="summary-result">
                80 <span class="text-gray">/ 100</span>
              </div>
            </li>
            <li>
              <div class="summary-category">
                <img src="./assets/images/icon-memory.svg" alt="" />
                Memory
              </div>
              <div class="summary-result">
                92 <span class="text-gray">/ 100</span>
              </div>
            </li>
            <li>
              <div class="summary-category">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                Verbal
              </div>
              <div class="summary-result">
                61 <span class="text-gray">/ 100</span>
              </div>
            </li>
            <li>
              <div class="summary-category">
                <img src="./assets/images/icon-visual.svg" alt="" />
                Visual
              </div>
              <div class="summary-result">
                73 <span class="text-gray">/ 100</span>
              </div>
            </li>
          </ul>
          <a href="#" class="btn">Continue</a>
        </article>
      </section>
    </main>
  </body>
</html>
